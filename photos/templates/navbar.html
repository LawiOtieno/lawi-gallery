<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title>Lawi-Gallery</title>
        <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet"/>
		<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
	</head>
	<body>
		<!-- Navbar goes here -->
		<nav class="bg-black shadow-lg">
			<div class="max-w-6xl mx-auto px-4">
				<div class="flex justify-between">
					<div class="flex space-x-7">
						<div>
							<!-- Website Logo -->
							<a href="#" class="flex items-center py-4 px-2">
								<img src="https://images2.imgbox.com/a5/22/cCsrAKWJ_o.jpg" alt="Logo" class="h-8 w-8 mr-9">
								<!-- <span class="font-semibold text-gray-500 text-lg">Navigation</span> -->
							</a>
						</div>
						<!-- Primary Navbar items -->
						<div class="hidden md:flex items-center space-x-1">
							<a href="{% url 'gallery' %}" class="py-4 px-2 text-white-500 border-b-4 border-green-500 font-semibold text-decoration-none text-light">Home</a>
							<a href="{% url 'gallery' %}" class="py-4 px-2 text-white-500 font-semibold hover:text-green-500 transition duration-300 text-decoration-none text-light">Gallery</a>
						</div>
					</div>
					<!-- Secondary Navbar items -->
					<div class="hidden md:flex items-center space-x-3 ">
						<form class="navbar-form" role="search" action="{% url 'search_results' %}">

                            <div class="input-group">
                              <input type="text" class="form-control" placeholder="Search Category" name="category">
                              <div class="input-group-btn">
                                <button class="btn btn-lg bg-danger text-light" type="submit"><i class="glyphicon glyphicon-search"></i>SEARCH</button>
                              </div>
                            </div>
                  
                        </form>
					</div>
					<!-- Mobile menu button -->
					<div class="md:hidden flex items-center">
						<button class="outline-none mobile-menu-button">
						<svg class=" w-6 h-6 text-gray-500 hover:text-green-500 "
							x-show="!showMenu"
							fill="none"
							stroke-linecap="round"
							stroke-linejoin="round"
							stroke-width="2"
							viewBox="0 0 24 24"
							stroke="currentColor"
						>
							<path d="M4 6h16M4 12h16M4 18h16"></path>
						</svg>
					</button>
					</div>
				</div>
			</div>
			<!-- mobile menu -->
			<div class="hidden mobile-menu">
				<ul class="">
					<li class="active"><a href="{% url 'gallery' %}" class="py-4 px-2 text-white-500 border-b-4 border-green-500 font-semibold text-decoration-none text-light">Home</a></li>
					<li><a href="{% url 'gallery' %}" class="py-4 px-2 text-white-500 font-semibold hover:text-green-500 transition duration-300 text-decoration-none text-light">Gallery</a></li>
				</ul>
			</div>
			<script>
				const btn = document.querySelector("button.mobile-menu-button");
				const menu = document.querySelector(".mobile-menu");

				btn.addEventListener("click", () => {
					menu.classList.toggle("hidden");
				});
			</script>
		</nav>
		
	</body>
</html>
